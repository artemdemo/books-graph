<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Books graph</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script type="application/javascript" src="node_modules/d3/d3.min.js"></script>
    <script type="application/javascript" src="vendor/promise.js"></script>

</head>
<body>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-38910005-7', 'auto');
        ga('send', 'pageview');
    </script>

    <div id="controllers">
        <label>y:</label>
        <div class="btn-group" role="group" data-axis="y" aria-label="...">
            <button type="button" class="btn btn-default" data-show="score">Separate by score</button>
        </div>

        <label>x:</label>
        <div class="btn-group" role="group" data-axis="x" aria-label="...">
            <button type="button" class="btn btn-default" data-show="year">Separate by year</button>
            <button type="button" class="btn btn-default" data-show="price">Separate by price</button>
        </div>
    </div>

    <div id="tool-tip">
        <div class="title">Andershun</div>
        <div class="author">Fowler Hardin</div>
        Price: <span class="price">25.74</span>
        <div class="clearfix">
            Score: <span class="avgScore">4.3</span> (voters: <span class="voters">120</span>)
        </div>
    </div>


    <script type="application/javascript" src="js/app.js"></script>

</body>
</html>
