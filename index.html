<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Books graph</title>

    <link rel="stylesheet" href="dist/css/style.css" />

    <!--<script type="application/javascript" src="node_modules/d3/d3.min.js"></script>-->
    <!--<script type="application/javascript" src="vendor/promise.js"></script>-->

</head>
<body>

    <div id="controllers">
        <label>y:</label>
        <div class="btn-group" role="group" data-axis="y">
            <button type="button" class="btn btn-default" data-show="avgScore">Sort by median estimate</button>
            <button type="button" class="btn btn-default" data-show="artScore">Sort by average weight of</button>
        </div>

        <label>x:</label>
        <div class="btn-group" role="group" data-axis="x">
            <button type="button" class="btn btn-default" data-show="price">Sort by price</button>
        </div>
    </div>

    <div id="tool-tip">
        <div class="title">Andershun</div>
        <div class="author">Fowler Hardin</div>
        Цена: <span class="price">25.74</span>
        <div class="clearfix">
            Рейтинг: <span class="avgScore">4.3</span> (голосов: <span class="voters">120</span>)
        </div>
    </div>


    <script type="application/javascript" src="dist/bundle.js"></script>

</body>
</html>
